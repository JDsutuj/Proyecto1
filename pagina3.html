<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Inquilinos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: auto;
        }
        input, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: #f4f4f4;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .mensaje {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .pendiente {
            color: red;
        }
        .aldia {
            color: green;
        }
        .ingresar-boton {
            background-color: #0b4aebff;
        }
        .ingresar-boton:hover {
            background-color: #042191ff;
        }
    </style>
</head>
<body>
    <form id="formInquilinos">
        <h2>Consulta de Inquilinos</h2>
        <input type="text" name="dpi" placeholder="DPI" required>
        <input type="text" name="numero_casa" placeholder="Número de Casa" required>
        <input type="text" name="primer_nombre" placeholder="Primer Nombre" required>
        <input type="text" name="primer_apellido" placeholder="Primer Apellido" required>
        <input type="date" name="fecha_nacimiento" required>
        <button type="button" class="ingresar-boton" onclick="ingresar()">Ingresar</button>
        <button type="button" onclick="consultar()">Consultar</button>
    </form>

    <div id="resultado" class="mensaje"></div>

    <script>
        function ingresar() {
            document.getElementById("resultado").innerHTML = 
                "<span class='aldia'>Inquilino ingresado correctamente (simulación).</span>";
        }

        function consultar() {
            // Aquí solo es un ejemplo visual
            let aleatorio = Math.random() > 0.5; // Simula que a veces está al día y a veces no
            if (aleatorio) {
                document.getElementById("resultado").innerHTML = 
                    "<span class='aldia'>El inquilino está al día con sus pagos (simulación).</span>";
            } else {
                document.getElementById("resultado").innerHTML = 
                    "<span class='pendiente'>El inquilino tiene pagos pendientes (simulación).</span>";
            }
        }
    </script>
</body>
</html>
